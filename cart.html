<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" href="images/burger1.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!--Navbar-->
    <div class="navbar" id="home">
        <div class="nav-left">
            <div class="img">
                <i class="fa-solid fa-burger"></i>
            </div>
        </div>
        <div class="nav-right">
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="index.html#recipe"><li>Recipe</li></a>
                <a href="index.html#menu"><li>Popular</li></a>
                <a href="index.html#footer"><li>Contact</li></a>
                
            </ul>

            
        </div>
    </div>
   <div class="container">
    <h2 style="margin-left: 20px; margin-top: 40px;margin-bottom: 40px;">Your Shopping Cart</h2>
    
    <div id="cart-items" class="cart-items"></div>
    
    <p id="subtotal" class="subtotal">Subtotal: Rs. 0</p>
    
    <button id="proceed-btn" class="proceed-btn">Proceed to Checkout</button>
    <p id="no" style="color: red;">No Items in the cart</p>
    <button id="add-more-btn" class="add-btn">Add More Products</button>
</div>


 
      <!-- Footer Section -->
      <footer class="footer">
        <div class="footer-top">
          <!-- Logo -->
          <div class="footer-logo">
            <img src="images/burger1.webp" alt="Site Logo">
          </div>
    
          <!-- Links -->
          <div class="footer-links">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html#menu">Menu</a></li>
              <li><a href="index.html#recipe">Recipes</a></li>
              <li><a href="index.html#footer">Contact</a></li>
            </ul>
          </div>
    
          <!-- Contact Form -->
          <div class="footer-contact" id="footer">
            <h3>Contact Us</h3>
            <form id="contact-form">
              <input type="text" placeholder="Your Name" required>
              <input type="email" placeholder="Your Email" required>
              <textarea placeholder="Your Message" required></textarea>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
    
        <!-- Sub-Footer Section -->
        <div class="sub-footer">
          <p>&copy; 2024 Your Company. All rights reserved.</p>
          <div class="social-icons">
            <a href="https://x.com/Aesh1575885/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/aeshgoswami_official/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://aeshwd.github.io/aeshgoswami" target="_blank"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </footer>
    
       
    

    <script src="cart.js"></script>
</body>
</html>
